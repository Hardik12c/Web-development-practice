<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making clock</title>
    <style>
        #time{
            border: 2px solid black;
            background-color: beige;
            text-align: center;
            padding: 8px 25px;
            margin: 2px 15px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        function display(){
            let time=new Date();
            let display=document.getElementById('time').innerHTML=time;
        }
        setInterval(display,1000);
    </script>
</body>
</html>
